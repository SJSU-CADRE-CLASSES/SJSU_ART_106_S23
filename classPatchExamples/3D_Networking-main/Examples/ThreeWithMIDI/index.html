<html>

		<meta charset="utf-8">

		</style>

<body>

	
	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
	<script type="importmap">
		{
			"imports": {

	<script type="module">

		// Enable WebMidi.js and trigger the onEnabled() function when ready.
		WebMidi
		  .enable()
		  .then(onEnabled)
		  .catch(err => alert(err));

		  if (WebMidi.inputs.length < 1) {
			console.log("No device detected.");
		  } else {
			WebMidi.inputs.forEach((device, index) => {
				console.log(`${index}: ${device.name}`);
			});
		  }
		  const mySynth = WebMidi.inputs[1];
		  //const mySynth = WebMidi.getInputByName("OP-Z")
		  mySynth.channels[5].addListener("noteon", e => {
			console.log(`${e.note.name}`+`${e.note.rawAttack}`);
		  });

		//   const listener = WebMidi.inputs[1].addListener("midimessage", e => {
  		// 	console.log(e);
		//   });

		  WebMidi.inputs.forEach(input => {
			// When a "note on" is received on MIDI channel 1, generate a random color start
			input.channels[1].addListener("noteon", function() {
			console.log('note');
			});
		  });
		}
  
	  </script>

	  <script type="module">
	  	import * as THREE from './node_modules/three/build/three.module.js';
		import { OrbitControls } from './node_modules/three/examples/jsm/controls/OrbitControls.js';
		//import { OBJLoader } from './node_modules/three/examples/jsm/loaders/OBJLoader.js';
		import { GLTFLoader } from './node_modules/three/examples/jsm/loaders/GLTFLoader.js';
		import { RGBELoader } from './node_modules/three/examples/jsm/loaders/RGBELoader.js';
        
		import { EffectComposer } from './node_modules/three/examples/jsm/postprocessing/EffectComposer.js';
		import { RenderPass } from './node_modules/three/examples/jsm/postprocessing/RenderPass.js';
		import { AfterimagePass } from './node_modules/three/examples/jsm/postprocessing/AfterimagePass.js';

		import { UnrealBloomPass } from './node_modules/three/examples/jsm/postprocessing/UnrealBloomPass.js';
	  
        import { GUI } from './node_modules/three/examples/jsm/libs/lil-gui.module.min.js';

		let container;
		let camera, scene, renderer, composer;
        let controls;
		let mouseX = 0, mouseY = 0;
		let windowHalfX = window.innerWidth / 2;
		let windowHalfY = window.innerHeight / 2;
		let object;

        let afterimagePass, bloomPass;

        const params = {
            enable: true
        };
		
		init();
		animate();

		function init() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position.z = 5;

			const ambientLight = new THREE.AmbientLight( 0xcccccc, 0.9 );
			scene.add( ambientLight );
            scene.fog = new THREE.Fog( 0x000000, 1, 1000 );

			const pointLight = new THREE.PointLight( 0xffffff, 1.8 );
			camera.add( pointLight );

			new RGBELoader()
					.load( 'texture.hdr', function ( texture ) {
						texture.mapping = THREE.EquirectangularReflectionMapping;
						scene.background = texture;
						scene.environment = texture;
						render();
						const loader = new GLTFLoader();
						loader.load( 'shiney.glb', function ( gltf ) {
							scene.add( gltf.scene );
							render();
						} );
					} );
		
			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.toneMapping = THREE.ACESFilmicToneMapping;
			renderer.toneMappingExposure = 1;
			renderer.outputEncoding = THREE.sRGBEncoding;
			document.body.appendChild( renderer.domElement );

            composer = new EffectComposer( renderer );
			composer.addPass( new RenderPass( scene, camera ) );

			afterimagePass = new AfterimagePass();
			bloomPass = new UnrealBloomPass( new THREE.Vector2( window.innerWidth, window.innerHeight ), 1.5, 0.4, 0.85 );

			bloomPass.threshold = 0.3;
			bloomPass.strength = 3.5;
			bloomPass.radius = 0.3;
			afterimagePass.damp = 0.999;
			
			composer.addPass( afterimagePass );
			composer.addPass( bloomPass );
	

			controls = new OrbitControls( camera, renderer.domElement );
			controls.addEventListener( 'change', render ); // use if there is no animation loop
			controls.minDistance = 2;
			controls.maxDistance = 10;
			controls.target.set( 0, 0, - 0.2 );
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.1;

			window.addEventListener( 'resize', onWindowResize );
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );
			composer.render();

		}

        // function createGUI() {
        // const gui = new GUI( { name: 'Damp setting' } );
        // gui.add( afterimagePass.uniforms[ 'damp' ], 'value', 0, 1 ).step( 0.001 );
        // }

		function onDocumentMouseMove( event ) {
			mouseX = ( event.clientX - windowHalfX ) / 2;
			mouseY = ( event.clientY - windowHalfY ) / 2;
		}

		function animate() {
			requestAnimationFrame( animate );
			//renderer.render( scene, camera );
            controls.update();
			composer.render();
		}

		function render() {
                composer.render();
		}
	  </script>
</body>
</html>
